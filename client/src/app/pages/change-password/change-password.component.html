<h2>Change Password</h2>
<form (submit)="onSubmit($event)">
  <label>
    New Password:
    <input type="password" [(ngModel)]="newPassword" name="newPassword" required>
  </label><br>

  <label>
    Confirm Password:
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required>
  </label><br>

  <button type="submit">Update Password</button>
</form>

<!-- Feedback -->
<div *ngIf="success" style="color: green;">✅ Password updated</div>
<div *ngIf="error" style="color: red;">❌ Password update failed</div>
<div *ngIf="mismatch" style="color: red;">❌ Passwords do not match</div>
