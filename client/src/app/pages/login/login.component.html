<h2>Login</h2>
<form (submit)="login()">
    <label>
        Username:
        <input type="text" [(ngModel)]="username" name="username" required />
    </label><br>

    <label>
        Password:
        <input type="password" [(ngModel)]="password" name="password" required />
    </label><br>

    <button type="submit">Login</button>
</form>

<div *ngIf="success" style="color: green;">{{ message }}</div>
<div *ngIf="!success && message" style="color: red;">{{ message }}</div>
